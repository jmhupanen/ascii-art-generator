<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ¨</text></svg>" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Transform your images into stunning ASCII art with real-time preview and customization options" />
  <title>ASCII Art Generator - Transform Images to Text Art</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet">
  <style>
    /* Prevent FOUC (Flash of Unstyled Content) */
    #app {
      opacity: 0;
    }

    #app.loaded {
      opacity: 1;
    }
  </style>
</head>

<body>
  <div id="app">
    <header class="header">
      <div class="header-content">
        <h1 class="title">
          <span class="emoji">ðŸŽ¨</span>
          ASCII Art Generator
        </h1>
        <p class="subtitle">Transform your images into stunning text art</p>
      </div>
    </header>

    <main class="main-content">
      <div class="container">
        <!-- Upload Section -->
        <section class="upload-section">
          <div class="upload-zone" id="uploadZone">
            <div class="upload-content">
              <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
              </svg>
              <h2 class="upload-title">Drop your image here</h2>
              <p class="upload-text">or click to browse</p>
              <p class="upload-hint">Supports JPG, PNG, GIF, WebP</p>
            </div>
            <input type="file" id="fileInput" accept="image/*" hidden />
          </div>
        </section>

        <!-- Controls Section -->
        <section class="controls-section" id="controlsSection">
          <div class="controls-card">
            <h3 class="controls-title">Customization</h3>

            <div class="control-group">
              <label for="widthSlider" class="control-label">
                <span>Width</span>
                <span class="control-value" id="widthValue">100</span>
              </label>
              <input type="range" id="widthSlider" min="40" max="200" value="100" class="slider" />
            </div>

            <div class="control-group">
              <label for="charsetSelect" class="control-label">
                <span>Character Set</span>
              </label>
              <select id="charsetSelect" class="select">
                <option value="standard">Standard</option>
                <option value="extended">Extended (Detailed)</option>
                <option value="blocks">Block Characters</option>
                <option value="simple">Simple</option>
              </select>
            </div>

            <div class="control-group">
              <label for="contrastSlider" class="control-label">
                <span>Contrast</span>
                <span class="control-value" id="contrastValue">1.0</span>
              </label>
              <input type="range" id="contrastSlider" min="0.5" max="2" step="0.1" value="1" class="slider" />
            </div>

            <div class="control-group">
              <label class="checkbox-label">
                <input type="checkbox" id="invertCheckbox" class="checkbox" />
                <span>Invert Colors</span>
              </label>
            </div>

            <div class="button-group">
              <button id="copyBtn" class="btn btn-primary">
                <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                  <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                </svg>
                Copy to Clipboard
              </button>
              <button id="downloadBtn" class="btn btn-secondary">
                <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                  <polyline points="7 10 12 15 17 10"></polyline>
                  <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                Download
              </button>
            </div>
          </div>
        </section>

        <!-- Output Section -->
        <section class="output-section" id="outputSection">
          <div class="output-card">
            <div class="output-header">
              <h3 class="output-title">ASCII Art Output</h3>
              <span class="output-badge" id="outputBadge">Ready</span>
            </div>
            <div class="output-container">
              <pre id="asciiOutput" class="ascii-output">Your ASCII art will appear here...</pre>
            </div>
          </div>
        </section>
      </div>
    </main>

    <canvas id="canvas" style="display: none;"></canvas>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
